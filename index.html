    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&family=Montserrat:wght@300;400;600&family=Playfair+Display:ital,wght@0,700;1,700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0c1425;
            overflow-x: hidden;
        }
        .font-festive {
            font-family: 'Dancing Script', cursive;
        }
        .font-classic {
            font-family: 'Playfair Display', serif;
        }
        @keyframes snowfall {
            0% { transform: translateY(-10vh) translateX(0); }
            100% { transform: translateY(110vh) translateX(20px); }
        }
        .snowflake {
            position: fixed;
            top: -10%;
            color: white;
            user-select: none;
            z-index: 10;
            pointer-events: none;
            animation: snowfall linear infinite;
        }
    </style>
